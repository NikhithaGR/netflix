<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="home.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="./image.png" alt="Netflix Logo">
            </a>
        </div>
        <div class="nav_right">
            <img src="./image2.jpg" alt="User Avatar" class="nav_avatar">
        </div>
    </div>
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button"> Play </button>
                <button id="banner_button"> My List </button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>
    <div id="headrow">
        <!-- Rows will be dynamically added here -->
    </div>
    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        });
    </script>
</body>
</html>
